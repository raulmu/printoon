<div class="container">
  <div class="row mat-h1">Images for {{ slug }}</div>
  <div *ngIf="!images" class="mat-body text-align-center">No images found!</div>
  <div class="image-mosaic">
    <app-image-element
      *ngFor="let image of images"
      [item]="image"
    ></app-image-element>
  </div>
</div>
